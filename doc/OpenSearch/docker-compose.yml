version: '3'
services:
  opensearch-node1:
    image: opensearchproject/opensearch:2.0.0
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - "discovery.type=single-node"
      #- plugins.security.disabled=true
      #- discovery.seed_hosts=opensearch-node1
      #- cluster.initial_master_nodes=opensearch-node1
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms4g -Xmx4g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - path.repo=/usr/share/opensearch/backup # la variable repo.path pour elastic
      
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - ./opensearch.yml:/usr/share/opensearch/config/opensearch.yml:ro
      - opensearch-data1:/usr/share/opensearch/data
      - opensearch-backup:/usr/share/opensearch/backup
    ports:
      - 9400:9200
      - 9800:9300 # required for Performance Analyzer
    networks:
      - opensearch-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.0.0
    container_name: opensearch-dashboards
    ports:
      - 5801:5601
    expose:
      - "5801"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node1:9200"]' # must be a string with no spaces when specified as an environment variable
    networks:
      - opensearch-net

volumes:
  opensearch-data1:
     driver: local
     driver_opts:
        o: bind
        type: none
        device: ./dataOS
  opensearch-backup:
     driver: local
     driver_opts:
        o: bind
        type: none
        device: ./backup

networks:
  opensearch-net:
